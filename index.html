<!DOCTYPE html
<html>
    <style>
body {
  background-image: url('vincentiu-solomon-ln5drpv_ImI-unsplash.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
    </style>
<head>
    <meta charset="utf-8">
    <title></title>
    <script>
        // ——————————————————————————————————————————————————
        // TextScramble
        // ——————————————————————————————————————————————————
        class TextScramble {
            constructor(el) {
                this.el = el;
                this.chars = '!<>-_\\/[]{}—=+*^?#________';
                this.update = this.update.bind(this)
            }

            setText(newText) {
                const oldText = this.el.innerText;
                const length = Math.max(oldText.length, newText.length);
                const promise = new Promise((resolve) => this.resolve = resolve);
                this.queue = [];
                for (let i = 0; i < length; i++) {
                    const from = oldText[i] || '';
                    const to = newText[i] || '';
                    const start = Math.floor(Math.random() * 40);
                    const end = start + Math.floor(Math.random() * 40);
                    this.queue.push({from, to, start, end});
                }
                cancelAnimationFrame(this.frameRequest);
                this.frame = 0;
                this.update();
                return promise;
            }

            update() {
                let output = '';
                let complete = 0;
                for (let i = 0, n = this.queue.length; i < n; i++) {
                    let {from, to, start, end, char} = this.queue[i];
                    if (this.frame >= end) {
                        complete++;
                        output += to;
                    } else if (this.frame >= start) {
                        if (!char || Math.random() < 0.28) {
                            char = this.randomChar();
                            this.queue[i].char = char;
                        }
                        output += `<span class="dud">${char}</span>`;
                    } else {
                        output += from;
                    }
                }
                this.el.innerHTML = output;
                if (complete === this.queue.length) {
                    this.resolve();
                } else {
                    this.frameRequest = requestAnimationFrame(this.update);
                    this.frame++;
                }
            }

            randomChar() {
                return this.chars[Math.floor(Math.random() * this.chars.length)];
            }
        }

        // ——————————————————————————————————————————————————
        // Example
        // ——————————————————————————————————————————————————
        const bootstrap = function() {
            const phrases = [
                "Liz",
                "I don't know if you realize this...",
                "But your an amazing person.",
                "You are so kind and caring,",
                "And I will never stop caring about you.",
                ":)"
            ];

            const el = document.querySelector('.text');
            const fx = new TextScramble(el);

            let counter = 0;
            const next = function () {
                fx.setText(phrases[counter]).then(() => {
                    setTimeout(next, 2000)
                });
                counter = (counter + 1) % phrases.length;
            };

            next();
        }
    </script>
</head>
<body onload="bootstrap();">
<div class="container">

    <br>

    <br>

    <br>
    <br>
    <center>
    <h1></h1><b><font size="+8"><div class="text" style="color: white"></div></font></b></h1>
    </center>
</div>
</body>
</html>
